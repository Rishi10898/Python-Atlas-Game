<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Tag Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #5b21b6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border: 4px solid #8b5cf6;
      border-radius: 12px;
      background-color: #1e293b;
      display: block;
      margin-top: 20px;
    }
    #menu {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #8b5cf6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover { background-color: #7c3aed; }
  </style>
</head>
<body>

<div id="menu">
  <h1>🎯 Color Tag Game</h1>
  <button onclick="startGame(1)">Single Player</button>
  <button onclick="startGame(2)">Two Players</button>
  <button onclick="startGame(3)">Three Players</button>
  <button onclick="startGame(4)">Four Players</button>
</div>

<canvas id="gameCanvas" width="900" height="650"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const PLAYER_RADIUS = 15;
const PLAYER_SPEED = 4;
const COLORS = ['#ef4444', '#3b82f6', '#22c55e', '#eab308', '#a855f7'];
let players = [];
let keysPressed = {};
let gameRunning = false;
let gameTime = 60;
let winner = null;

// Setup keyboard
window.addEventListener('keydown', e => keysPressed[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keysPressed[e.key.toLowerCase()] = false);

function startGame(playerCount) {
  document.getElementById('menu').style.display = 'none';
  players = [];
  winner = null;
  gameTime = 60;
  gameRunning = true;

  for (let i = 0; i < playerCount; i++) {
    const angle = (i / playerCount) * Math.PI * 2;
    const radius = 200;
    players.push({
      x: canvas.width/2 + Math.cos(angle)*radius,
      y: canvas.height/2 + Math.sin(angle)*radius,
      color: COLORS[i],
      isIt: i === 0, // Player 0 starts as "it"
      vx: 0, vy: 0
    });
  }

  requestAnimationFrame(gameLoop);
  setInterval(() => {
    if (gameRunning) {
      gameTime--;
      if (gameTime <= 0) gameRunning = false;
    }
  }, 1000);
}

function gameLoop() {
  if (!gameRunning) {
    drawGame();
    drawWinner();
    return;
  }

  // Move players
  players.forEach((p, idx) => {
    // Player controls
    if (idx === 0) { // Player 1: WASD
      p.vx = (keysPressed['d'] ? PLAYER_SPEED : 0) - (keysPressed['a'] ? PLAYER_SPEED : 0);
      p.vy = (keysPressed['s'] ? PLAYER_SPEED : 0) - (keysPressed['w'] ? PLAYER_SPEED : 0);
    } else if (idx === 1) { // Player 2: arrows
      p.vx = (keysPressed['arrowright'] ? PLAYER_SPEED : 0) - (keysPressed['arrowleft'] ? PLAYER_SPEED : 0);
      p.vy = (keysPressed['arrowdown'] ? PLAYER_SPEED : 0) - (keysPressed['arrowup'] ? PLAYER_SPEED : 0);
    } else { // AI moves randomly
      const target = players[0]; // AI chases player 0
      p.vx = target.x > p.x ? 2 : -2;
      p.vy = target.y > p.y ? 2 : -2;
    }
    p.x += p.vx;
    p.y += p.vy;
    // Keep inside canvas
    p.x = Math.max(PLAYER_RADIUS, Math.min(canvas.width - PLAYER_RADIUS, p.x));
    p.y = Math.max(PLAYER_RADIUS, Math.min(canvas.height - PLAYER_RADIUS, p.y));
  });

  // Check collisions
  for (let i=0; i<players.length; i++) {
    for (let j=i+1; j<players.length; j++) {
      const dx = players[i].x - players[j].x;
      const dy = players[i].y - players[j].y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < PLAYER_RADIUS*2) {
        if (players[i].isIt) { players[j].isIt = true; players[i].isIt = false; }
        else if (players[j].isIt) { players[i].isIt = true; players[j].isIt = false; }
      }
    }
  }

  drawGame();
  requestAnimationFrame(gameLoop);
}

function drawGame() {
  ctx.clearRect(0,0,canvas.width, canvas.height);

  // Draw background
  ctx.fillStyle = '#1e293b';
  ctx.fillRect(0,0,canvas.width, canvas.height);

  // Draw players
  players.forEach(p => {
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, PLAYER_RADIUS, 0, Math.PI*2);
    ctx.fill();
    if (p.isIt) {
      ctx.strokeStyle = '#fbbf24';
      ctx.lineWidth = 4;
      ctx.stroke();
    }
  });

  // Draw timer
  ctx.fillStyle = 'white';
  ctx.font = '24px Arial';
  ctx.fillText(`Time: ${gameTime}s`, 20, 30);
}

function drawWinner() {
  // Count who is “it” the most
  const itPlayer = players.find(p=>p.isIt);
  if (!itPlayer) return;
  ctx.fillStyle = 'white';
  ctx.font = '48px Arial';
  ctx.fillText(`🎉 ${itPlayer.color} is IT! 🎉`, canvas.width/2 - 180, canvas.height/2);
  const btn = document.createElement('button');
  btn.innerText = 'Play Again';
  btn.onclick = ()=>location.reload();
  document.body.appendChild(btn);
}
</script>

</body>
</html>
